<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D2-O7</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <h1>Oppgave 7</h1>
    <h2>Bruk input-felter til å styre skrift-størrelse, skrift-type, farge på tekst og bakgrunnsfarge på en nettside.</h2>

    <h3>Skrift-størrelse</h3><input type="number" id="size" placeholder="Velg skrift-størrelse">

    <h3>Font-type</h3>
    <select id="type" placeholder="Velg font-type">
        <option value="normal">Normal</option>
        <option value="italic">Italic</option>
    </select>

    <h3>Farge på tekst</h3><input type="color" id="color" placeholder="Velg farge på tekst">

    <h3>Bakgrunnsfarge</h3><input type="color" id="background" placeholder="Velg bakgrunnsfarge">


    <p id="tekst">Heihallotitttitt</p>

    <script src="./index.js"> </script>

</body>

</html>
